<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>

        *{
            font-family: 'Noto Sans KR', sans-serif;
        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }
        
        .bg {
            width: 360px;
            background-image : url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }
        
        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>
<body class="bg-t3 center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">올해는 꼭 지켜볼 것들</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">인바디 체지방 25% 만들기</div>
        <div class="bucket img2 center">어깨 재활 열심히 하기</div>
        <div class="bucket img2 center">개발 공부 열심히 하기</div>
        <div class="bucket img1 center">더 좋은 곳으로 이직하기</div>
        <div class="bucket img1 center">새로운 취미 만들기</div>
        <div class="bucket img2 center">책 조금 더 많이 읽기</div>
        <div class="bucket img2 center">영상 보는 시간 줄이기</div>
        <div class="bucket img1 center done">다 잘 될거야</div>
    </div>

</html>
